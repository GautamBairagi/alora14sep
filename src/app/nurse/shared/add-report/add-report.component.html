<section>    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
        <div class="container mt-4">
            <h2>Add Report</h2>
            <div class="row mt-4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Patient Name</label>
                    <select formControlName="firstname" class="form-select" (change)="onPatientSelect($event)">
                        <option value="" selected>Select</option>
                        <option *ngFor="let a of patientNames" [value]="a.patientId">{{ a.firstname }}</option>
                    </select>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Patient Email</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter patient email" >
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">MRN Number</label>
                    <input type="text" formControlName="MRNnumber" class="form-control" placeholder="Enter MRN number" readonly>
                  </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Mobile Phone</label>
                    <input type="text" formControlName="mobilePhone" class="form-control" placeholder="Enter mobile phone">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Medications Given</label>
                    <input type="text" formControlName="medicationsGiven" class="form-control" placeholder="Enter medications given" >
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Patient Behavior</label>
                    <input type="text" formControlName="patientBehavior" class="form-control" placeholder="Enter patient behavior">
                </div>
            </div>

            
            <div class="row mt-4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="">Patient Health Status</label>
                    <input type="text" formControlName="patientHealthStatus" class="form-control" placeholder="Enter patient health status">
                </div>
            </div>
            
            <div class="row mt-4">
                
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <button class="btn btn-primary w-25">Add</button>
                </div>
                
            </div>
            
            
        </div>
    </form>
</section>
